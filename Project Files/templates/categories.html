<body class="bootstrap_override dark-bg">
    <!-- Navbar
    ================================================== -->
    <nav class="navbar navbar-expand-md fixed-top light-bg navbar-dark">
        <span class="navbar-brand"><span class="secondary-text"><></span><span class="light-text"> CodeFeed </span><span class="secondary-text">();</span></span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" href="/profile"><i class="fas fa-user"></i> My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" href="/profile/messages"><i class="fas fa-envelope"></i> Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-bar-link" href="/categories"><i class="fas fa-object-ungroup"></i> Categories</a>

                </li> 
            </ul>
        </div> 
    </nav>

    <!-- List of categories and button to add new category
    ================================================== -->
    <div class="container">
        <div class="text-left my-3">
            <h2 class="primary-text">Select a Category</h2>
        </div>
        <div class="jumbotron light-bg">
            <div class="container-fluid text-right">
                <button id="btnAddNewCategory" class="btn btn-md btn-info mb-3"><i class="fas fa-plus-square"></i> New category</button>
            </div>
            <table id="tblCategories" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                        <tr>
                            <td><a class="btn" href="category/?category_id={{ category.0 }}">{{ category.1 }}</a></td>
                            <td >{{ category.2 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Modal to add new category
        ================================================== -->
        <div class="modal fade" id="modalNewCategory" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title dark-text">New Category</h5>
                        <button type="button" class="close dark-text" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtCategoryName" class="form-control-label dark-text">Desired Name:</label>
                            <input type="text" class="form-control" maxlength="256" id="txtCategoryName">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                New category name cannot be blank
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtDescription" class="form-control-label dark-text">Description:</label>
                            <textarea class="form-control" maxlength="512" minlength="1" id="txtDescription"></textarea>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                            <div class="invalid-feedback">
                                New category description cannot be blank
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnPostNewCategory" class="btn btn-primary">Post Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.15.1/dist/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/js/category.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            setupDataTable('tblCategories');

            //load the modal on a button click
            $("#btnAddNewCategory").on('click touch', function() {
                $("#modalNewCategory").modal('show');

                //run checks after the modal fields are completed and submit if they pass 
                $("#btnPostNewCategory").on('click touch', function() {
                    const name = $('#txtCategoryName').val();      
                    const description = $('#txtDescription').val();

                    //assert the new category name is not blank
                    //add valid/invalid css if it is not/is blank
                    if(name.length <= 0) {
                        $('#txtCategoryName').removeClass("is-valid");
                        $('#txtCategoryName').addClass("is-invalid");
                    }
                    else {
                        $('#txtCategoryName').removeClass("is-invalid");
                        $('#txtCategoryName').addClass("is-valid");
                    }

                    //assert the new category description is not blank
                    //add valid/invalid css if it is not/is blank
                    if(description.length <= 0) {
                        $('#txtDescription').removeClass("is-valid");
                        $('#txtDescription').addClass("is-invalid");
                    }
                    else {
                        $('#txtDescription').removeClass("is-invalid");
                        $('#txtDescription').addClass("is-valid");
                    }

                    //if both the name and description are not blank, pass the data to the server, clear the modal, and hide the modal
                    if(name.length > 0 && description.length > 0) {
                        postNewCategory(name, description);
                    }                     
                });
            });
        });
    </script>
</body>
