                    </div>

                                <h5 class="darker-text" style="margin: 0">Additional info</h5>
                            </div>
                            <div class="card-body">
                                <label class="darker-text"><strong>Email:</strong></label>
                                <p><a class="dark-text" href="mailto:{{ email }}">{{ email }}</a></p>
                                <br>
                                <label class="darker-text"><strong>Member since:</strong></label>
                                <p class="dark-text">{{ creation_date }}</p>
                            </div>
                        </div>
                    </div>
